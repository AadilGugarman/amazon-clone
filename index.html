<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo " >
                <div class="logo border"></div>
            </div>
            
            <div class="address border">
                <span class="firstline">Delivering to Nadiad 387001</span>
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="secondline">Update Location</p>
                </div>
            </div>
        
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text"  placeholder="Search Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass "></i></div>
            </div>

            <div class="language">
                <img src="images/indianflag.jpg" class="flag">
                <p>EN</p>
                <i class="fa-solid fa-caret-down down-arrow"></i>
            </div>

            <div class="signin border">
                <span >Hello, sign in</span>
                <p class="secondline">Account & Lists <i class="fa-solid fa-caret-down down-arrow"></i></p>
                
            </div>
            <div class="returns border">
                <span>Returns</span>
                <p class="secondline">& Orders</p>
            </div>

            <div class="shopping-cart">
                <i class="fa-solid fa-cart-shopping carts"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>
    
</body>
</html>
